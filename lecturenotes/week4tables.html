<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>
            Tables Example
        </title>
    </head>
    <body>
        <table>
            <caption>Population of the World</caption> <!-- every table needs caption tag, will get validation w/o-->
            <tr> <!-- tr (table row) means row -->
                <th>Country</th> <!--table header-->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td> <!--table data, not as important as header-->
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>
    </body>

</html>
