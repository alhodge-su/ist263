<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--this is an embedded stylesheet-->
    <!-- cannot type any html between style tag -->
    <style> 
        /*this is a grouped element selector*/
        p, h1{
            color: teal;
            font-family: Arial, Helvetica, sans-serif;
            font-size:1.5em; /*1.5 em = 150%; ems popular for web developers*/
            font-weight:900;
        }
        /*descendant selectors pick an element inside another element*/
        p a{
            color:orange;
        }
        #firstbullet{
            color:crimson
        }
        .pinktext{
            color: pink
        }
    </style>
</head>
<body>
    <h1 class="pinktext">Week 6 CSS</h1>
    <p>Lorem <a href="http://www.ebay.com">ipsum</a> dolor sit, amet consectetur adipisicing elit. Voluptates nesciunt, exercitationem reiciendis nulla recusandae voluptatibus atque delectus molestias magni consequuntur, error, similique tempore labore quis libero eius quas ex! Numquam.</p>
    <ul>
        <li><a href="http://www.amazon.com" id="firstbullet">Amazon</a></li>
        <li><a href="http://www.google.com" class="pinktext">Google</a></li>
    </ul>
</body>
</html>

<!-- percentage tells browser to load, em is the same as percentage
2em = 200%
1.5em = 150%
.25em = 25% 
ems popular for web developers-->
