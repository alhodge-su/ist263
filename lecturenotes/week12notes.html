<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script> //alert command, inside parenthesis we send info, alert just displays info you want it to; kind of like a popup box
        function welcome () { //parenthesis used for parameters like in python
            alert("Hello Web Developers"); 
        }
        function second () {
            alert("Second Pop Up");
        }
    </script>
</head>
<!-- <body onload="welcome();"> javascript events are attributes; when body tag loads, do something, the function we named will run when page loads, event handler = action that loads function--> 
<body>
    <p onclick="welcome();">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, corrupti enim. Deleniti facere eligendi, numquam atque veniam est adipisci alias ullam quam soluta fuga quisquam. Qui adipisci hic pariatur ducimus.</p>
    <p onmouseover="second();">This one is our mouse over.</p>
</body>
</html>
